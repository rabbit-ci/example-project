repo: https://github.com/rabbit-ci/example-project.git
steps:
  -
    name: "cat the README"
    boxes:
      - ubuntu/vivid64
      - ubuntu/trusty64
    command: |
      git rev-parse HEAD
      cat README.md
  -
    name: "show ubuntu version"
    boxes:
      - ubuntu/vivid64
    command: |
      git rev-parse HEAD
      lsb_release -a
      echo "Did it work?"
